<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeZones</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <select id="city">
      <option value="">Select a City</option>
      <option value="Europe/Paris">🥐 Paris</option>
      <option value="Australia/Sydney">🦘 Sydney</option>
      <option value="Asia/Tokyo">🍣 Tokyo</option>
      <script>
        function showCurrentTime(event) {
          if (event.target.value.length > 0) {
            let timeNow = moment()
              .tz(event.target.value)
              .format("dddd, MMMM Do, LT");
            alert(`It is currently ${timeNow} in ${event.target.value}`);
          }
        }
        let select = document.querySelector("#city");
        select.addEventListener("change", showCurrentTime);
      </script>
    </select>
  </body>
</html>
